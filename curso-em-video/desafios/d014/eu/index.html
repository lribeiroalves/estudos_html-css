<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style-geral.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div id="container">
        </div>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form id="tela-login" action="login.php" method="get">
                <fieldset>
                    <span class="material-symbols-outlined symbol">person</span>
                    <input class="entrada" type="email" name="user" id="iuser" placeholder="seu e-mail" required>
                </fieldset>
                <fieldset>
                    <span class="material-symbols-outlined symbol">vpn_key</span>
                    <input class="entrada" type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required>
                </fieldset>
                <input class="confirma" type="submit" value="Entrar">
                <input class="recupera" type="submit" value="Esqueci a senha">
            </form>
        </section>
    </main>
</body>
</html>
