<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/limoes-capa.png" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    
    <h1>Reprodução de vídeos</h1>
    
    <h2>É possível reproduzir vídeos com HTML5</h2>
    
    <p>Esse vídeo está hospedado localmente</p>
    
    <video width="400" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <p>Esse vídeo está hospedado no <a href="https://youtube.com" target="_blank" rel="external">Youtube</a></p>

    <iframe width="400" height="225" src="https://www.youtube.com/embed/DjOSM72cYac?si=Hvsl2jBMsgL-TygR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
